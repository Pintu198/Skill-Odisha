<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Skills Training - Odisha Skill Development Authority</title>
    <link rel="stylesheet" href="css/sector.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: url(images/bg.jpg);">
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="logo">
            <img src="images/skill_logo.png" alt="">
        </div>
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Course Registration</label>
                <p>Enter the basic info and letâ€™s begin the journey...</p>
                <input type="text" name="txt" placeholder="Your full name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <input type="number" name="broj" placeholder="Mobile Number" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Register</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <input type="password" name="pswd" placeholder="Password" required="">
                <button>Login</button>
            </form>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/dist_chart.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/nav-menu.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script>
      document.body.style.display = "block";
    </script>
</body>
</html>
